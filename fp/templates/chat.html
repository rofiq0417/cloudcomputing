{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Forum Diskusi</h1>
    <div id="messages" class="border rounded p-3 mb-4" style="max-height: 300px; overflow-y: auto;">
        {% for message in messages %}
        <div class="message">
            <strong>{{ message.username }}</strong>: {{ message.message }}
            <span class="text-muted" style="font-size: 0.9em;">[{{ message.timestamp }}]</span>
        </div>
        {% endfor %}
    </div>
    <form method="POST" class="d-flex gap-2">
        <input type="text" name="message" placeholder="Ketik pesan Anda..." required class="form-control" />
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>
{% endblock %}
