{% extends "base.html" %}

{% block title %}Edit Pengguna{% endblock %}

{% block content %}
    <h1>Edit Pengguna</h1>

    <form action="{{ url_for('edit_user', id=user.id) }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password baru" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
{% endblock %}
